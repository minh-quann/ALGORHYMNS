name: algorhymns
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 
  flutter_svg: 
  flutter_bloc:
  hydrated_bloc:
  path_provider:
  firebase_core: 
  firebase_auth: 
  sign_in_button: 
  google_sign_in: 
  firebase_storage:
  get_it:
  dartz:
  cloud_firestore: 
  just_audio: 
  shared_preferences: 
  http: 
  flutter_sound:
  permission_handler:
  audio_waveforms:


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/fonts/
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Arial
      fonts:
        - asset: assets/fonts/Arial_Bold.ttf
          weight: 900
        - asset: assets/fonts/Arial_Bold_Italic.ttf
          weight: 600
        - asset: assets/fonts/Arial.ttf
          weight: 500
        - asset: assets/fonts/Arial_Italic.ttf
          weight: 400
        

